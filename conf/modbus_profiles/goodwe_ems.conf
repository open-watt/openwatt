	reg: 75163, i32, W,				desc: PLoad_R, W, realtime, "R phase on-grid load power (backup not included)"
	reg: 75165, i32, W,				desc: PLoad_S, W, realtime, "S phase on-grid load power (backup not included)"
	reg: 75167, i32, W,				desc: PLoad_T, W, realtime, "T phase on-grid load power (backup not included)"
	reg: 75169, i32, W,				desc: TotalBackUpLoadPower, W, realtime, "Load power of backup"
	reg: 75171, i32, W,				desc: TotalLoadPower, W, realtime, "Total power of on-grid load (backup not included)"
	reg: 75173, u16, %,				desc: UpsLoadPercent, %, realtime, "Backup load power / Rated power"
	reg: 75174, i16, 0.1°C,			desc: AirTemp, °C, medium, "Inverter internal temperature"
	reg: 75175, i16, 0.1°C,			desc: ModuleTemp, °C, medium, "Inverter unit temperature"
	reg: 75176, i16, 0.1°C,			desc: HeatsinkTemp, °C, medium, "Inverter heat sink temperature"
	reg: 75177, u16,				desc: FunctionBitValue, , medium,
	reg: 75178, u16, 100mV,			desc: BUSVoltage, V, realtime, "BUS voltage"
	reg: 75179, u16, 100mV,			desc: NBUSVoltage, V, realtime, "NBUS voltage"
