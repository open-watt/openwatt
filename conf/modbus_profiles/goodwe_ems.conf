	reg: 75185, u16,				desc: WarningCode, , medium,
	reg: 75186, u16,				desc: SafetyCountry, , low, "Safety country" # Table 8-21
	reg: 75187, enum16, WorkMode	desc: WorkMode, , high, "Work mode" # Table 8-1
	reg: 75189, bf32,				desc: ErrorMessage, , medium, "Error message" # Table 8-2
	reg: 75191, u32, 100Wh,			desc: PVEtotal, kWh, medium, "Total PV production energy from installation date"
	reg: 75193, u32, 100Wh,			desc: PVEday, kWh, medium, "Total PV production energy of the day"
