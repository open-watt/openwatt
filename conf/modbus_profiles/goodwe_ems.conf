	reg: 75104, u16, 100mA,			desc: Ipv1, A, realtime, "PV1 current"
	reg: 75105, u32, W,				desc: Ppv1, W, realtime, "PV1 power"
	reg: 75107, u16, 100mV,			desc: Vpv2, V, realtime, "PV2 voltage"
	reg: 75108, u16, 100mA,			desc: Ipv2, A, realtime, "PV2 current"
	reg: 75109, u32, W,				desc: Ppv2, W, realtime, "PV2 power"
	reg: 75111, u16, 100mV,			desc: Vpv3, V, realtime, "PV3 voltage"
	reg: 75112, u16, 100mA,			desc: Ipv3, A, realtime, "PV3 current"
	reg: 75113, u32, W,				desc: Ppv3, W, realtime, "PV3 power"
	reg: 75115, u16, 100mV,			desc: Vpv4, V, realtime, "PV4 voltage"
	reg: 75116, u16, 100mA,			desc: Ipv4, A, realtime, "PV4 current"
	reg: 75117, u32, W,				desc: Ppv4, W, realtime, "PV4 power"
	reg: 75119, u32,				desc: PVMode, , realtime, "PV mode" # Table 8-3 & 8-4
	reg: 75121, u16, 100mV,			desc: Vgrid_R, V, realtime, "R phase grid voltage"
	reg: 75122, u16, 100mA,			desc: Igrid_R, A, realtime, "R phase grid current"
	reg: 75123, u16, 10mHz,			desc: Fgrid_R, Hz, realtime, "R phase grid frequency"
	reg: 75124, i32, -W,			desc: Pgrid_R, W, realtime, "R phase grid power (inverter power)"
	reg: 75126, u16, 100mV,			desc: Vgrid_S, V, realtime, "S phase grid voltage"
	reg: 75127, u16, 100mA,			desc: Igrid_S, A, realtime, "S phase grid current"
	reg: 75128, u16, 10mHz,			desc: Fgrid_S, Hz, realtime, "S phase grid frequency"
	reg: 75129, i32, W,				desc: Pgrid_S, W, realtime, "S phase grid power (inverter power)"
