#
# Legend:
#
# reg: number (40000), type (u16), units (10mAh)
#	desc: id, display_units, sample_frequency, user_description
#	valueid: val0, val1, ...
#	valuedesc: "Value 0", "Value 1", ...
#	map-local: device.component.element
#	map-mb: server_name, register_number_or_id
#

#
# GoodWe EMS protocol:
#  From the documents:
#  "GoodWe Modbus Protocol Hybrid" v1.0 31-12-2022    - https://forum.iobroker.net/assets/uploads/files/1703579717824-arm.745.esg2.et30.modbus.protocol.map.20221231..v1.pdf
#                                                       https://m1713.contaboserver.net/assets/uploads/files/1703579717824-arm.745.esg2.et30.modbus.protocol.map.20221231..v1.pdf
#  "GoodWe EMS Protocol (Ready Only)" v1.7 26-02-2020 - https://forum.iobroker.net/assets/uploads/files/1666333836822-goodwe_modbus_protocol_hybrid_et_eh_bh_bt__arm205-hv__v1.7-_-read-only_20200226-1.pdf
#
# For inverters: ET, EH, BT, BH, EHB, AES, ABP, BTC series
#

enum: ACType
	single_phase: 0, "Single phase"
	three_phase_four_wire: 1, "Three phase four wire system"
	three_phase_three_wire: 2, "Three phase three wire system"

enum: GridMode
	loss: 0, "Grid disconnected"
	ok: 1, "Grid connected"
	fault: 2, "Fault"

enum: LoadMode
	on: 0, "Inverter connects to Load"
	off: 1, "Inverter disconnects to Load"

enum: BatteryMode
	no_battery: 0, "No Battery"
	standby: 1, "Standby"
	discharging: 2, "Discharging"
	charging: 3, "Charging"
	waiting_for_charge: 4, "Waiting for charge"
	waiting_for_discharge: 5, "Waiting for discharge"

enum: WorkMode
	wait: 0, "Waiting"
	on_grid: 1, "On-grid: inverter output to grid"
	off_grid: 2, "Off-grid: inverter is AC source"
	fault: 3, "Fault"
	flash: 4, "Inverter upgrade"
	check: 5, "Power-on self check"

enum: BatteryFunctionActive
	failure: 0, "Failure"
	activated: 1, "Activated"
	deactivated: 2, "Deactivated"
	locked: 3, "Locked"

enum: ARCSelfCheckStatus
	failure: 0, "Failure"
	activated: 1, "Activated"

enum: ComMode
	wifi: 1, "WiFi"
	gprs: 2, "GPRS"
	lan_e20: 3, "LAN"
	a21_wifi: 4, "Wifi mode of WIFi+LAN module"
	a21_lan: 5, "Lan mode of WIFi+LAN module"

enum: MeterConnectStatus
	not_checked: 0, "Not checked"
	connect_correctly: 1, "Connect correctly"
	connect_reverse: 2, "Connect reverse (CT)"
	connectIncorrectly: 3, "Connect incorrectly"

enum: MeterCommStatus
	ok: 0, "OK"
	ng: 1, "NG"

enum: MeterType
	single_phase: 0, "Single phase"
	3pew: 1, "Three phase three wire"
	3p4w: 2, "Three phase four wire"
	home_kit: 3, "HomeKit"
	gm1000d: 4, "GM1000D"

enum: EZLoggerProCommStatus
	ng: 0, "NG"
	success: 1, "Success"

enum: EMSCheck
	checking: 0, "Checking"
	normal: 1, "Normal"
	fault: 2, "Fault"

enum: Enable
	disable: 0, "Disable"
	enable: 1, "Enable"

enum: STSModuleInstalled
	not_installed: 0, "STS module not installed"
	installed: 1, "STS module installed"

enum: ModbusProtocolType
	goodwe: 0, "Goodwe"
	sunspec: 1, "Sunspec"

enum: RideThrough
	deactivated: 0, "Deactivated"
	lvrt: 1, "LVRT"
	hvrt: 2, "HVRT"
	both: 3, "Both"

enum: OnOff
	off: 0, "Off"
	on: 1, "On"

enum: GridWaveCheckLevel
	high_sensitivity: 0, "High sensitivity"
	low_sensitivity: 1, "Low sensitivity"
	close: 2, "Close"

enum: UpsStdVoltType
	_208v: 0, "208V"
	_220v: 1, "220V"
	_240v: 2, "240V"
	_230v: 3, "230V"

enum: ThreePhaseUnbalancedOutput
	deactivated: 0, "Deactivated"
	activated: 1, "Activated"

enum: ISOCheckMode
	normal: 0, "Normal mode"
	cancel: 1, "Cancel ISO test when offgrid to ongrid"

enum: PERelaySwitch
	open: 0, "Open"
	close: 1, "Close"

enum: GFCIDisableCheck
	normal: 0, "Normal mode"
	disable: 1, "Disable GFCI check"


