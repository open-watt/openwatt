enum: CTStatus
	normal: 0, "Normal (or no monitoring)"
	disconnected: 1, "CT disconnected"
	reconnected: 2, " CT reconnected (was disconnected)"

enum: SignedCurrent
	always_positive: 0, "Current always positive"
	power_sign: 1, "Current sign matches the sign of the active power"

enum: BaudRate
	_1200: 1, "1200"
	_2400: 2, "2400"
