	zb: 1, 0x0021, u8/R, 0.5%				desc: batt_percentage_remaining, %, low, "Battery Remaining"
	# Groups
	zb: 4, 0x0000, u8						desc: name_support, , const, "Name Support"
	# Scenes
	zb: 5, 0x0000, u8						desc: scene_count, , report, "Scene Count"
