

enum: StartUpOnOff
	off: 0, "Off"
	on: 1, "On"
	toggle: 2, "Toggle"
	previous: 0xFF, "Previous state"


elements:
	# Basic
	zb: 0, 0x0000, u8/R						desc: zcl_ver, , const, "ZCL Version"
	zb: 0, 0x0001, u8/R						desc: app_ver, , const, "App Version"
	zb: 0, 0x0002, u8/R						desc: stack_ver, , const, "Stack Version"
