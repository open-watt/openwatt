	# OnOff
	zb: 6, 0x0000, u8/R						desc: onoff, , report, "On/Off"
	zb: 6, 0x4000, u8/R						desc: global_scene_control, , report, "Global Scene Control"
	zb: 6, 0x4001, u16/RW					desc: on_time, , report, "On Time"
