	zb: 0x500, 0xFC09, bool/R				desc: battery_defect, , report, "Battery failure"
	zb: 0x500, 0xFC10, u8/R					desc: zone_id, , report, "Zone ID"
	zb: 0x500, 0xFC20, u16/R				desc: delay, , report, "Delay"
